<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheona.com - Dominio en venta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="logo_godaddy.png" alt="GoDaddy Logo" class="logo">
        <h1>cheona.com</h1>
        <p>Este dominio está disponible para la venta</p>
    </div>
    
    <div class="container">
        <div class="form-box">
            <h2>Obtén un precio en menos de 24 horas</h2>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Teléfono" required>
                <select>
                    <option>Selecciona tu país</option>
                    <option>Estados Unidos</option>
                    <option>México</option>
                    <option>España</option>
                </select>
                <div class="captcha">[ReCaptcha Aquí]</div>
                <button type="submit">Obtener Precio</button>
            </form>
        </div>
        
        <div class="contact-box">
            <h3>¿Necesitas un precio al instante?</h3>
            <p>Contáctanos ahora:</p>
            <p><strong>1-855-646-1390</strong> (Gratis en EE.UU. y Canadá)</p>
            <p><strong>+1 781-373-6808</strong> (Internacional)</p>
        </div>
    </div>

    <footer>
        <p>Powered by <img src="afternic_logo.png" alt="Afternic Logo"></p>
    </footer>
</body>
</html>
